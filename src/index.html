<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>Портал «Music Box» by barrier</title>
</head>

<body>
  <header class="d-flex w-100 justify-content-center align-items-center">
    <div class="menu container wrap d-flex w-100 align-items-center justify-content-between">

      <div class="logo d-flex align-items-center">
        <img src="./images/logo.svg" alt="logo" />
        <span class="uppercase">music box</span>
      </div>

      <nav>
        <ul class="d-flex uppercase">
          <li>главная</li>
          <li>каталог</li>
          <li>исполнители</li>
          <li>контакты</li>
        </ul>
      </nav>

      <input type="search" placeholder="поиск.." />
    </div>

    <article>
      <h1 class="uppercase">Онлайн музыка где угодно</h1>
      <h3 class="uppercase">без ограничений</h3>
      <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
      <form class="d-flex justify-content-between wrap">
        <input type="text" placeholder="Имя">
        <input type="email" placeholder="Email">
        <button class="uppercase" type="submit">Получить доступ</button>
      </form>
    </article>
  </header>
</body>

</html>
